<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="keywords" content="HTML, CSS" />
		<meta name="author" content="Ivan Christian Jay Funcion" />
		<meta name="description" content="Displaying Box CSS Exercise" />
		<title>Displaying Box</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<img src="./images/github.jpg" alt="github" />
				<h1>Display our blocks!</h1>
				<img src="./images/github.jpg" alt="github" />
			</header>
			<section>
				<div class="box">
					<img
						src="./images/dojocat.jpg"
						alt="dojocat"
						class="img-with-border"
					/>
				</div>
				<div class="box even-items-in-row">
					<img src="./images/heisencat.png" alt="heisencat" />
				</div>
				<div class="box">
					<img src="./images/linkcat.png" alt="linkcat" />
				</div>
				<div class="box even-items-in-row">
					<img src="./images/ironcat.png" alt="ironcat" />
				</div>
				<div class="box">
					<img src="./images/defunktocat.png" alt="defunktocat" />
				</div>
				<!-- next row -->
				<div class="box">
					<img src="./images/coder2.jpg" alt="coder2" />
				</div>
				<div class="box even-items-in-row">
					<img src="./images/riddlocat.png" alt="riddlocat" />
				</div>
				<div class="box">
					<img src="./images/chellocat.jpg" alt="chellocat" />
				</div>
				<div class="box even-items-in-row">
					<img src="./images/stormtroopocat.png" alt="stormtroopocat" />
				</div>
				<div class="box">
					<img src="./images/visionary.jpg" alt="visionary" />
				</div>
				<!-- next row -->
				<div class="box">
					<img src="./images/cherry.jpg" alt="cherry" />
				</div>
				<div class="box even-items-in-row">
					<img src="./images/oktobercat.png" alt="oktobercat" />
				</div>
				<div class="box">
					<img src="./images/mario.png" alt="mario" />
				</div>
				<div class="box even-items-in-row">
					<img src="./images/cooler.png" alt="cooler" />
				</div>
				<div class="box">
					<img src="./images/jean-luc-picat.jpg" alt="jean-luc-picat" />
				</div>
				<!-- next row -->
				<div class="box">
					<img src="./images/aidorucat.png" alt="aidorucat" />
				</div>
				<div class="box even-items-in-row">
					<img
						src="./images/domo-cat.png"
						alt="domo-cat"
						class="increase-img-size"
					/>
				</div>
				<div class="box">
					<img src="./images/kantana.jpg" alt="kantana" />
				</div>
				<div class="box even-items-in-row">
					<img src="./images/daftpunk.gif" alt="daftpunk" />
				</div>
				<div class="box">
					<img src="./images/codercat.jpg" alt="codercat" />
				</div>
			</section>
		</div>
	</body>
</html>
